<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Space news - Reports</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* CSS pour redimensionner les images */
    .article-image {
        width: 400px; /* Largeur souhait√©e pour les images */
        height: auto; /* Hauteur automatique pour maintenir le ratio */
        display: block; /* Pour centrer l'image horizontalement */
        margin: 0 auto; /* Centrer l'image horizontalement */
    }
  </style></head>
<body>
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
  <header id="header">
    <div class="d-flex flex-column">
      <div class="profile">
        <h1 class="text-light"><a href="index.html">User</a></h1>
      </div>
      <nav id="navbar" class="nav-menu navbar">
        <ul>
          <li><a href="#hero" class="nav-link scrollto active"><span>Home</span></a></li>
          <li><a href="articles" class="nav-link"><span>Articles</span></a></li>
          <li><a href="reports" class="nav-link"><span>Blogs</span></a></li>
          <li><a href="reports" class="nav-link active"><span>Reports</span></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="hero-container" data-aos="fade-in">
      <h1>Reports</h1>
    </div>
  </section>
  <main id="main">
    <section id="reports" class="reports">
      <div class="container" data-aos="fade-up">
        <ul class="article-list">
          <li th:each="report : ${reports}" class="article-item">
            <h2 th:text="${report.title}">Title</h2>
            <img th:src="${report.imageUrl}" alt="Image" class="article-image"/>
            <p th:text="${report.summary}">Summary</p>
            <a th:href="${report.url}" target="_blank">Read more</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>

  <script src="assets/vendor/purecounter/purecounter.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
